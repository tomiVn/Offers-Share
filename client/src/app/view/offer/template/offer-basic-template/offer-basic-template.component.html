<article class="offer-container">

    <header class="header">
        <h3>{{offer.title}}</h3>
    </header>
    
    <figure class="image-container">
        <img class="img" [src]="[offer.image]">
    </figure>

    <div class="row">

        <div class="col">
            <a mat-button class="menu-button" 
                [routerLink]="['/offer/', offer._id]">
                More details...
            </a>
        </div>

        <div class="col">
            <p class="price-content">
                Price <strong>{{offer.price | currency:'EUR'}}</strong>
            </p>
        </div>
    </div>
</article>
